<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <title>Currenshi</title>
  </head>
  <body class="flex column">
    <header>
      <h1>Currenshi</h1>
    </header>
    <main class="flex">
      <div class="flex column">
        <div class="flex">
          <input title="Amount to convert" type="number" id="amountConverting" value="1"/>
          <select title="Original currency" name="" id="currencyConverting"></select>
        </div>
        <div class="flex">
          <input title="Converted result" readonly type="number" id="result" />
          <select title="Currency to convert to" name="" id="resultCurrency"></select>
        </div>
      </div>
      <button title="Swap Currency" id="swapCurrency">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><title>Swap Currencies</title>
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 7.5L7.5 3m0 0L12 7.5M7.5 3v13.5m13.5 0L16.5 21m0 0L12 16.5m4.5 4.5V7.5" />
        </svg>
      </button>
    </main>
    <footer class="flex">
      <p><a href="https://gilbert.vercel.app/">Made by Gilbert</a>, using the <a href="https://exchangerate.host/#/docs">exchangerate.host API</a>.</p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
